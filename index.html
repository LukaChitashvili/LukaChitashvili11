<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/fonts/helvecita.css" />
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Main Page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Contact</h1>
        <h1 class="text">Contact us to get free support</h1>
      </div>
    </header>
    <section>
      <input type="description" placeholder="Description" />
      <div class="inputbox">
        <input type="text" id="subject" name="subject" placeholder="Subject" />
        <input type="text" id="name" name="name" placeholder="Name / Surname" />
        <input type="email" id="Email" name="Email" placeholder="Email" />
        <input type="submit" value="Submit" />
      </div>
      <div class="flex-container">
        <div class="box1">
          <i class="fa-solid fa-envelope"></i>
          <h2 class="h2">Email</h2>
          <h2>education@yahoo.edu.ge</h2>
          <h2 class="h22">edu.e.education@yahoo.edu.ge</h2>
        </div>
        <div class="box2">
          <i class="fa-solid fa-phone"></i>
          <h2 class="h2">Phone</h2>
          <h2 class="num">+591 66 6456</h2>
          <h2 class="h222">+995 591 66 6876</h2>
        </div>
        <div class="box3">
          <i class="fa-solid fa-location-dot"></i>
          <h2 class="title">Location</h2>
          <h2 class="mail">Mail str, Chicago iinois</h2>
          <h2 class="h2222">Main street, New York City</h2>
        </div>
      </div>
    </section>
  </body>
</html>
